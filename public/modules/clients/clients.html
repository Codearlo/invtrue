<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Panel de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="clients.css">
    <script src="../../layout/layout.js" defer></script>
    <script src="clients.js" type="module" defer></script>
</head>
<body>
    <main>
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-slate-800">Gestión de Clientes</h2>
            <button id="add-client-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">+ Agregar Cliente</button>
        </div>

        <div id="client-form-container" class="bg-white p-6 rounded-lg shadow-md mb-6 hidden">
            <h3 id="form-title" class="text-xl font-bold mb-4">Agregar Cliente</h3>
            <form id="client-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="client-id">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700">Nombre Completo</label>
                    <input type="text" id="name" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                 <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-slate-700">Teléfono</label>
                    <input type="tel" id="phone" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                 <div>
                    <label for="address" class="block text-sm font-medium text-slate-700">Dirección</label>
                    <input type="text" id="address" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div class="md:col-span-2 flex justify-end gap-3 mt-4">
                    <button type="button" id="cancel-btn" class="bg-slate-200 text-slate-800 font-semibold py-2 px-4 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg">Guardar Cliente</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
            <table class="w-full text-left">
                <thead class="border-b-2 border-slate-200">
                    <tr>
                        <th class="p-3 text-sm font-semibold text-slate-500">Nombre</th>
                        <th class="p-3 text-sm font-semibold text-slate-500">Email</th>
                        <th class="p-3 text-sm font-semibold text-slate-500">Teléfono</th>
                        <th class="p-3 text-sm font-semibold text-slate-500">Acciones</th>
                    </tr>
                </thead>
                <tbody id="clients-table-body">
                    <tr><td colspan="4" class="p-4 text-center text-slate-500">Cargando clientes...</td></tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
