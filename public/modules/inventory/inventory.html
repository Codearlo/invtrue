<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Panel de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="inventory.css">
    <script src="../../layout/layout.js" defer></script>
    <script src="inventory.js" type="module" defer></script>
</head>
<body>
    <main>
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-slate-800">Gestión de Inventario</h2>
            <button id="add-product-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">+ Agregar Producto</button>
        </div>

        <div id="product-form-container" class="bg-white p-6 rounded-lg shadow-md mb-6 hidden">
            <h3 id="form-title" class="text-xl font-bold mb-4">Agregar Producto</h3>
            <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="product-id">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700">Nombre</label>
                    <input type="text" id="name" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div>
                    <label for="sku" class="block text-sm font-medium text-slate-700">SKU</label>
                    <input type="text" id="sku" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div>
                    <label for="purchase_price" class="block text-sm font-medium text-slate-700">Precio Compra (S/)</label>
                    <input type="number" id="purchase_price" step="0.01" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div>
                    <label for="sale_price" class="block text-sm font-medium text-slate-700">Precio Venta (S/)</label>
                    <input type="number" id="sale_price" step="0.01" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div>
                    <label for="stock_quantity" class="block text-sm font-medium text-slate-700">Cantidad en Stock</label>
                    <input type="number" id="stock_quantity" step="1" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                </div>
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-slate-700">Descripción</label>
                    <textarea id="description" rows="3" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm"></textarea>
                </div>
                <div class="md:col-span-2 flex justify-end gap-3">
                    <button type="button" id="cancel-btn" class="bg-slate-300 text-slate-800 font-semibold py-2 px-4 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg">Guardar</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
            <table class="w-full text-left">
                <thead class="border-b-2 border-slate-200">
                    <tr>
                        <th class="p-3">Nombre</th>
                        <th class="p-3">Precio Venta</th>
                        <th class="p-3">Stock</th>
                        <th class="p-3">Acciones</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
                    </tbody>
            </table>
        </div>
    </main>
</body>
</html>
